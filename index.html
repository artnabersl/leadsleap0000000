<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .banner-container {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .clickable-banner {
            display: block;
            width: 80%; /* Reduzierte Breite */
            max-width: 800px; /* Kleinere maximale Breite */
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .clickable-banner:hover {
            transform: scale(1.01);
        }
        
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FF6B00;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .cta-button:hover {
            background-color: #E55E00;
        }
        
        @media (max-width: 768px) {
            .clickable-banner {
                width: 95%; /* Etwas breiter auf Mobilger√§ten */
                max-width: 100%;
            }
            
            .cta-button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner-container">
            <a href="https://c4834gogi92er7pfy4s00ihhif.hop.clickbank.net/?&traffic_source=leadsleap" class="clickable-banner">
                <!-- Neues Bild ohne "SocialMediaJobs" Text oben -->
                <img src="https://via.placeholder.com/800x450" alt="Special Offer" class="clickable-banner">
            </a>
            
            <div style="text-align: center; margin-top: 30px;">
                <a href="https://c4834gogi92er7pfy4s00ihhif.hop.clickbank.net/?&traffic_source=leadsleap" class="cta-button">Click Here To Claim Your Offer Now!</a>
            </div>
        </div>
    </div>
</body>
</html>
